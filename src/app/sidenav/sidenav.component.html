<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="side">
        <div fxFlex fxLayout="column">
            <a [routerLink]="['/profile']">
                <img src="../../assets/man-avatar-profile-round-icon_24640-14046.jpg" class="pro-image"  matTooltip="View profile" alt="view profile">
            </a>
            <div class="button-group" fxFlex fxLayout="column">
                <button mat-button class="center">
                    <i class="fas fa-question fa-3x"></i>
                    <span class="text">Customer Inquiry Data</span>
                </button>
                <button mat-button class="center">
                    <i class="fab fa-salesforce fa-3x"></i>
                    <span class="text">Customer Sale order</span>
                </button>
                <button mat-button class="center">
                    <i class="fas fa-clipboard-list fa-3x"></i>
                    <span class="text">Customer Delivery List</span>
                </button>
            </div>
        </div>
        
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar>
            <button mat-icon-button class="example-icon" (click)="sidenav.toggle()" matTooltip="toggle menu"  aria-label="Example icon-button with menu icon">
              <mat-icon>menu</mat-icon>
            </button>
            <a mat-button class="bold large" [routerLink]="['/customer-dashboard']">
                DashBoard
            </a>
            <span class="example-spacer"></span>
            <button mat-icon-button class="example-icon" [routerLink]="['/profile']" aria-label="Example icon-button with menu icon" matTooltip="view profile" >
                <mat-icon>person</mat-icon>
            </button>
        </mat-toolbar>
        <div class="router-outlet">
            <router-outlet></router-outlet>
        </div>        
    </mat-sidenav-content>
</mat-sidenav-container>
