<h2>Login for {{data.type}}</h2>
<mat-dialog-content>
    <form novalidate>
        <mat-form-field class="full-width">
            <mat-label>Username</mat-label>
            <input required matInput id="username" type="text" name="name" [(ngModel)]="username" #name="ngModel" >
            <mat-error *ngIf="name.invalid && (name.dirty || name.touched)">
                Email is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>password</mat-label>
            <input matInput required id="password" type="text" name="passwd" [(ngModel)]="password" #passwd="ngModel">
            <mat-error *ngIf="passwd.invalid && (passwd.dirty || passwd.touched)">
                Password is <strong>required</strong>
            </mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button cdkFocusInitial (click)="onSubmit()" [disabled]="name.invalid || passwd.invalid" type="submit">Login</button>
  </mat-dialog-actions>
